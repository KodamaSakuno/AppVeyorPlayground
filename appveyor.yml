version: '{build}'
image: Visual Studio 2019 Preview
platform:
- x86
- x64
configuration: Release
init:
- ps: |
    Write-Host Initializing...
    git config --global core.autocrlf true
install:
- cmd: git submodule update -q --init
before_build:
- ps: nuget restore Sakuno.CefSharp.Wpf\Sakuno.CefSharp.Wpf.sln
build:
  project: Sakuno.CefSharp.Wpf\src\Sakuno.CefSharp.Wpf\Sakuno.CefSharp.Wpf.csproj
  verbosity: minimal
on_finish:
- ps: |
    Get-ChildItem -Recurse -Filter Sakuno.CefSharp.Wpf.dll | Select-Object FullName, Length
    Write-Host Finished.
